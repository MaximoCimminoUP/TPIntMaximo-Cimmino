
<!DOCTYPE html>
<html>
<head>
  <title>Gestion de Usuarios</title>
  <style>
    /* Estilos para el título principal */
    h1 {
      text-align: center;
      color: #333;
    }

    /* Estilos para los encabezados secundarios */
    h2 {
      color: #666;
      margin-top: 20px;
    }

    /* Estilos para los campos de entrada */
    input[type="text"],
    input[type="number"],
    textarea {
      width: 300px;
      padding: 5px;
      margin-bottom: 10px;
    }

    /* Estilos para los botones */
    button {
      padding: 10px 20px;
      background-color: #337ab7;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    /* Estilos para el contenedor de resultado */
    #resultado {
      margin-top: 20px;
    }

    /* Estilos para el área de reporte de errores */
    #reporteErrores {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  
  <h1>Gestión de Usuarios</h1>

  <h2>Agregar Usuario</h2>
  <input type="text" id="nombre" placeholder="Nombre"><br>
  <input type="text" id="email" placeholder="Email"><br>
  <button onclick="addUser()">Agregar</button>

  <h2>Modificar Usuario</h2>
  <input type="number" id="idModificar" placeholder="ID"><br>
  <input type="text" id="nuevoNombre" placeholder="Nuevo Nombre"><br>
  <input type="text" id="nuevoEmail" placeholder="Nuevo Email"><br>
  <button onclick="updateUser()">Modificar</button>

  <h2>Eliminar Usuario</h2>
  <input type="number" id="idEliminar" placeholder="ID"><br>
  <button onclick="deleteUser()">Eliminar</button>

  <h2>Buscar Usuario</h2>
  <input type="number" id="idBuscar" placeholder="ID"><br>
  <button onclick="buscarUsuario()">Buscar</button>
  <div id="resultado"></div>

  <h2>Reporte de Errores</h2>
  <textarea id="reporteErrores" rows="4" cols="50"></textarea><br>
  <button onclick="guardarReporte()">Guardar</button>

  <script src="index.js"></script>
  <script src="serverSide.js"></script>
</body>
</html>
