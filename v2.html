<!DOCTYPE html>
<html>
<head>
  <title>Tp integrador por Maximo Cimmino</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
  
    /* Container styles */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  
    /* Heading styles */
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
  
    h2 {
      color: #666;
      margin-top: 20px;
    }
  
    /* Form styles */
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
      box-sizing: border-box;
    }
  
    /* Button styles */
    .add-button {
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      align-self: center;
    }

    .action-Buttons{
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      align-self: center;
      float: right;
    }
  
    .read-button {
      padding: 10px 20px;
      background-color: #17a2b8;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      align-items: center;
    }
  
    .modify-button {
      padding: 10px 20px;
      background-color: #ffc107;
      color: #212529;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      align-items: center;
    }
  
    .delete-button {
      padding: 10px 20px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      align-items: center;
    }
  
    /* Result container styles */
    #resultado {
      margin-top: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  
    /* Error report styles */
    #reporteErrores {
      width: 100%;
      height: 10px;
      margin-bottom: 10px;
      background-color: #ffcccc;
      border: 1px solid #ff3333;
      border-radius: 3px;
    }
    
    </style>
</head>
<body>
  <h1>Gestión de Usuarios</h1>

  <button onclick="mostrarAgregarUsuario()" class="add-button">Agregar Usuario</button>
  <input type="text" id="nombre" placeholder="Nombre" style="display: none;"><br>
  <input type="text" id="email" placeholder="Email" style="display: none;"><br>
  <button onclick="addUser()" style="display: none;" class="add-button-action">Agregar</button>

  <button onclick="mostrarModificarUsuario()" class="modify-button">Modificar Usuario</button>
  <input type="text" id="idModificar" placeholder="ID" style="display: none;"><br>
  <input type="text" id="nuevoNombre" placeholder="Nuevo Nombre" style="display: none;"><br>
  <input type="text" id="nuevoEmail" placeholder="Nuevo Email" style="display: none;"><br>
  <button onclick="updateUser()" style="display: none;">Modificar o actualizar</button>

  <button onclick="mostrarEliminarUsuario()" class="delete-button">Eliminar Usuario</button>
  <input type="number" id="idEliminar" placeholder="ID" style="display: none;"><br>
  <button onclick="deleteUser()" style="display: none;">Eliminar</button><br>

  <button onclick="mostrarBuscarUsuario()" class="read-button">Buscar Usuario</button>
  <input type="number" id="idBuscar" placeholder="ID" style="display: none;"><br>
  <button onclick="buscarUsuario()" style="display: none;" class="read-button">Buscar</button>

  <h2>Usuarios</h2>
  <table id="tablaUsuarios">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se agregarán las filas de usuarios -->
    </tbody>
  </table>
  <h2>Reporte de Errores</h2>
  <textarea id="reporteErrores" rows="4" cols="50"></textarea><br>
  <button onclick="guardarReporte()" style="display: none;">Guardar</button>

  <script src="index.js"></script>
  <script src="serverSide.js"></script>
  <script src="LogicaTPIntegrador.js"></script>


</body>
</html>
